<!DOCTYPE html>
<html>
<head>
    <title>Grids_Container</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 10px;
  background-color: #000000;
  padding: 10px;
  
}

.grid-container > div {
  background-color: rgb(232, 208, 127);
  text-align: center;
  font-size: 35px;
  padding: 25px;
}
p {
  text-align: center;
}
h1 { 
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Container</h1>

<p>How do you ike the grid?!</p>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>

<p>Let me know what you think think</p>

</body>
</html>
